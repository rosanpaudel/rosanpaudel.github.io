<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        height: 80vh;
        align-items: center;
        justify-content: center;
      }
      a {
        margin: 3rem;
        text-decoration: none;
      }
      .cool-link::after {
        content: "";
        display: block;
        width: 0;
        height: 2px;
        background-color: black;
        transition: width 0.3s;
      }
      .cool-link:hover::after {
        width: 100%;
        transition: width 0.3s;
      }
    </style>
  </head>
  <body>
    <a href="" class="cool-link">home</a>
    <a href="" class="cool-link">mause</a>
    <a href="" class="cool-link">keybors</a>
    <a href="" class="cool-link">windos</a>
  </body>
</html>
